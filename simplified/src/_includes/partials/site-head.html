<header class="fancy-gradient-rainbow small-stack">

      {% for item in navigation.items %}
      <li class="item"><a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>

      </a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
