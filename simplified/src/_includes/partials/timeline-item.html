<div class="timeline-item">
  <div class="timeline-img"></div>
  <div class="timeline-content">
    <div class="timeline-title">
      <p>{{ experience.title }}, <a href="{{ experience.url }}">{{ experience.company}}</a></p>
    </div>
    <p class= "timeline-date italics-text"> {{ experience.date }}</p>
    <p class="small-stack">{{ experience.blurb }}</p>
    <p class="italics-text">{{ experience.techStack }}</p>
  </div>
</div>
