<div class="timeline-item">
  <div class="timeline-img"></div>
  <div class="timeline-content {{ profile.stylingLeftOrRight }}">
    <div class="date">
      <p>{{ profile.date }}</p></div>
    <h3 class="small-stack">{{ profile.title }}, <a href="{{ profile.url }}">{{ profile.company}}</a></h3>
    <p>{{ profile.blurb }}</p>
    <p class="italics-text small-stack">{{ profile.techStack }}</p>
  </div>
</div>
