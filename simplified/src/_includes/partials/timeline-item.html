<div class="timeline-item">
  <div class="timeline-img"></div>
  <div class="timeline-content {{ profile.stylingleftOrRight }}">
    <div class="date">{{ profile.date }}</div>
    <h2>{{ profile.title }}</h2>
    <a href="{{ profile.url }}">{{ profile.company}}</a>
    <p>{{ profile.blurb }}</p>
    <p>{{ profile.techStack }}</p>
  </div>
</div>
