<div class="timeline-item">
  <div class="timeline-img"></div>
  <div class="timeline-content js--fadeInLeft">
    <h2>{{ profile.title }}</h2>
    <p>{{ profile.company}}</p>
    <p>{{ profile.url}}</p>
    <div class="date">{{ profile.date }}</div>
    <p>{{ profile.blurb }}</p>
    <p>{{ profile.techStack }}</p>
    <a class="bnt-more" href="javascript:void(0)">More</a>
  </div>
</div>
