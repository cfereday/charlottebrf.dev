<article class="card">
  <div class="frame">
    <img src="{{ card.image }}" alt="{{ card.title }}">
  </div>
  <div class="card-body">
    <h1 class="card-title"> {{ card.title }}</h1>
    <p class="card-text"> {{ card.description }}</p>
    <p class="card-tech"> {{ card.tech }}</p>
    <a class="card-btn" href="{{ project.url }}" {{ helpers.getLinkActiveState(project.url, page.url) | safe }}> Find
      out more here </a>
  </div>
</article>
