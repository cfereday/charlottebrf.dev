<article class="card">
  <div class="frame">
    <img src="{{ card.image }}" alt="{{ card.title }}">
  </div>
  <div class="card-body">
    <h1 class="card-title text-size-m"> {{ card.title }}</h1>
    <p class="card-text"> {{ card.description }}</p>
    <p class="text-size-xs italics-text small-stack"> {{ card.tech }}</p>
    <a class="card-btn" href="{{ card.url }}" {{ helpers.getLinkActiveState(card.url, page.url) | safe }}> {{ card.button }} </a>
  </div>
</article>
